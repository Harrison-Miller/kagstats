<h1>Kill/Death Ratio Leaderboard</h1>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Rank</th>
      <th>Player</th>
      <th>Kills</th>
      <th>Deaths</th>
      <th>Ratio</th>
    </tr>
  </thead>
  <tbody *ngIf="leaderboard$ | async as leaderboard">
    <tr *ngFor="let leader of leaderboard; let i = index" [attr.data-index]="i">
      <td><b>#{{i + 1}}</b></td>
      <td>
        <div style="width: 300px">
          <app-player-banner [player]="leader.player"></app-player-banner>
        </div>
      </td>
      <td>{{totalKills(leader)}}</td>
      <td>{{totalDeaths(leader)}}</td>
      <td>{{kd(leader)}}</td>
    </tr>
  </tbody>
</table>
